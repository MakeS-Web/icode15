<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Entry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f8f8;
    }
    .form-container {
      width: 400px;
      padding: 40px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .form-container h2 {
      margin: 0;
      font-size: 24px;
      color: #2c2c2c;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profile-info {
      text-align: left;
    }

    .profile-info p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }

    .profile-info strong {
      font-size: 16px;
      color: #2c2c2c;
    }
    .password-container {
      width: 100%;
      position: relative;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .show-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #007b8f;
    }
    .stay-signed-in {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }
    .button {
      width: 100%;
      padding: 12px;
      background-color: #003d5b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }

    .button:hover {
      background-color: #002a3d;
    }
    .reset-password {
      margin-top: 10px;
      color: #003d5b;
      text-decoration: none;
      font-size: 14px;
    }

    .reset-password:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enter your password</h2>
    <div class="profile">
      <img src="https://cdn2.psychologytoday.com/assets/styles/manual_crop_4_3_1200x900/public/field_blog_entry_images/2018-09/shutterstock_648907024.jpg?itok=eaVcXTz5" alt="User Profile">
      <div class="profile-info">
        <p>Business Account</p>
        <strong>Sarah Bills</strong>
      </div>
    </div>
    <div class="password-container">
      <input type="password" id="password" placeholder="Password">
      <label class="show-password">
        <input type="checkbox" onclick="this.previousElementSibling.type = this.checked ? 'text' : 'password'">
        Show password
      </label>
    </div>
    <div class="stay-signed-in">
      <input type="checkbox" id="stay-signed-in">
      <label for="stay-signed-in">Stay signed in</label>
    </div>
    <button class="button">Continue</button>
    <a href="#" class="reset-password">Reset password</a>
  </div>
</body>
</html>
